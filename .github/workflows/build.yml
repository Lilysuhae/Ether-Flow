name: Build Electron App
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # [추가] 파이썬 3.11 설치 (distutils 에러 해결용)
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: npm install
      
      # 여기서 발생하는 distutils 에러가 해결됩니다.
      - run: npx electron-rebuild -v 40.0.0 
      
      - run: npm run build
      
      - uses: actions/upload-artifact@v4
        with:
          name: Ether-Flow-Installer
          path: demo/*.exe