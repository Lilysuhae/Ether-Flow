name: Build Electron App
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # 빌드된 파일을 다룰 수 있는 권한을 추가합니다.
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: npm install
      
      - name: Rebuild native modules
        run: npx electron-rebuild -v 40.0.0 
      
      - name: Build Electron app
        # '-c.publish=never'를 추가하여 권한 에러를 방지합니다.
        run: npm run build -- -c.publish=never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ether-Flow-Installer
          path: demo/*.exe